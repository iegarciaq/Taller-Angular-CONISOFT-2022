<section class="p-3">
    <h1 class="display-6">Crear un comentario</h1>
    <hr>

    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="mt-3">
            <label class="form-label">Selecciona una carrera</label>
            <select formControlName="carrera" class="form-select border border-2 border-dark" required>
                <option value="TSU_MECA">Técnico Superior Universitario en Mecatrónica: Área Robótica</option>
                <option value="TSU_DSM">Técnico Superior Universitario en TICs: Área Desarrollo de Software Multiplataforma</option>
                <option value="TSU_AUTO">Técnico Superior Universitario en Procesos Industriales: Area Automotriz</option>
                <option value="I_MECA">Ingeniería Mecatrónica</option>
                <option value="I_DGS">Ingeniería en Desarrollo y Gestión de Software</option>
                <option value="I_IND">Ingeniería Industrial</option>
            </select>
        </div>
        <div class="mt-3">
            <label class="form-label">Redacta tus comentarios</label>
            <textarea formControlName="comentarios" maxlength="350" class="form-control border border-2 border-dark"
                rows="3" required></textarea>
        </div>
        <div class="mt-3">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button [disabled]="!formulario.valid" class="btn btn-success mb-3" type="submit">Enviar</button>
        </div>
    </form>
</section>
